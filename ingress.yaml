apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testing-web-logger
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - pathType: Prefix
        path: "/health"
        backend:
          service:
            name: testing-web-logger
            port: 
              number: 6443
